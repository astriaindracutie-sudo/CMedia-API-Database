<!DOCTYPE html>
<html>
  <head>
    <title>Google Maps Demo</title>
    <style>
      #map {
        height: 100vh;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h3>Customer Locations</h3>
    <div id="map"></div>
    <script>
      let map;
      const customerLocations = [
        { lat: -6.1754, lng: 106.8272, title: 'Budi Santoso' }, // Example location in Jakarta
        // You would dynamically add more customer locations here
      ];

      async function initMap() {
        // The location of Jakarta
        const position = { lat: -6.1754, lng: 106.8272 };
        
        // Request needed libraries.
        //@ts-ignore
        const { Map } = await google.maps.importLibrary("maps");

        // The map, centered at Jakarta
        map = new Map(document.getElementById("map"), {
          zoom: 10,
          center: position,
          mapId: "DEMO_MAP_ID", // You can customize this
        });

        // Add a marker for each customer location
        for (const location of customerLocations) {
            new google.maps.Marker({
                position: { lat: location.lat, lng: location.lng },
                map: map,
                title: location.title,
            });
        }
      }

      initMap();
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>
  </body>
</html>
